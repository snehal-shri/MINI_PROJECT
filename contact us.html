<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <center>
        <h4>Contact Us</h4>
        <h1>Get in touch</h1>
        <p>We'd love to hear from you. Our friendly team is always here to chat.</p>
    </center>
    <h4>Phone</h4>
    <h4>0000000000</h4><br>
    <h4>Chat to us</h4>
    <h4>xyz@abc.com</h4><br>
    <h4>Address</h4>
    <p>abc,xyz,Bengluru</p><br>
    <form action=""></form>
        <fieldset>
            <h2>Enter Your Details</h2>
            <label for="fname">Name</label><br>
            <input type="text" id="fname" required pattern="[a-zA-Z]{3,8}"><br><br>
            <label for="Email">Email</label><br>
            <input type="email" id="Email" required pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2}" placeholder="you@company.com"><br><br>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" required pattern="[6-9][0-9]{9}"><br><br>
            <label for="msg">Message</label><br>
            <input type="text" id="msg" required><br><br>
            <input type="submit" name="Send Message">
        </fieldset>
    </form>
</body>
</html>
